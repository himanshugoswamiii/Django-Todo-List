{% extends 'home/base.html' %}

{% load crispy_forms_tags%}

{% block content %}
<h3>Login Here</h3>

<form method="post" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an account? Create one <a href="/register">here</a>
    <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
